<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/google.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header_right">
            <ul>
                <li><a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=tr&authuser=0&ogbl">Görseller</a></li>
                <li><a href="#"><img src="/images/menu_8215315.png" alt=""></a></li>
                <li><a href="#"><img src="/images/emre-e.png" alt=""></a></li>
            </ul>
        </div>       
    </header>
    <main class="main">
        <img class="logo" src="/images/google-png.png" alt="Google Logo">
        <div class="search_bar">
            <img class="glass_icon" src="/images/magnifying-glass.png" alt="">
            <input class="input_bar" id="form_search" type="text">
            <img class="keyboard_icon" src="/images/keyboard.png" alt="">
            <img class="mic_icon" src="/images/google_microphone.png" alt="">
            <img class="photo_search_icon" src="/images/photosearchicon.png" alt="">
        </div>
        
        <div>
            <a href="#"><button class="main_btn" id="searchBtn">Google'da Ara</button></a>
            <a href="https://doodles.google/"> <button class="main_btn">Kendimi Şanslı Hissediyorum</button> </a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_country">
            Türkiye
        </div>
        <div class="footer_left">
            <ul>
                <li><a href="#">Hakkında</a></li>
                <li><a href="#">Reklam</a></li>
                <li><a href="#">İşletme</a></li>
                <li><a href="#">Arama Nasıl Çalışır?</a></li>
            </ul>
        </div>
        <div class="footer_right">
            <ul>
                <li><a href="#">Gizlilik</a></li>
                <li><a href="#">Şartlar</a></li>
                <li><a href="#">Ayarlar</a></li>
            </ul>
        </div>
    </footer>

    <script>
    //inputa yazdığımızı butona basıp googleda aratmak için gerekli js code bloğu
      let query = document.querySelector("#form_search");
      let searchBtn = document.querySelector("#searchBtn");

      searchBtn.onclick = function (e) {
        e.preventDefault();
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_self");
        query.value = "";
      };
    </script>

</body>
</html>
